{% extends "layouts/default_layout.html" %} {% block title %}Rover Home Page{%
endblock %} {% block content %}
<div class="container">
  <h1 class="mt-3">Mars Rover Photos</h1>

  <form class="mt-3" action="/rover/photos" method="post">
    <div class="mb-3">
      <label for="user_id" class="form-label">Id</label>
      <input
        type="text"
        class="form-control"
        name="user_id"
        id="user_id"
        required
      />
    </div>
    <div class="mb-3">
      <label for="user_name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="user_name"
        id="user_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="api_key" class="form-label">API Key</label>
      <input
        type="text"
        class="form-control"
        name="api_key"
        id="api_key"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
